<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/normolize.css">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <span class="header__logo">
                <img src="images/react.svg" alt="">
            </span>
            <nav>
                <ul class="header__nav">
                    <li>
                        <a href="#about" class="header__link">About</a>
                    </li>
                    <li>
                        <a href="#work" class="header__link">Work</a>
                    </li>
                    <li>
                        <a href="#contact" class="header__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- visual designer -->
            <section class="visual-designer">
                <div class="visual-designer__left">
                    <h2 class="visual-designer__subtitle">Branding | Image making</h2>
                    <h1 class="visual-designer__title">Visual Designer</h1>
                    <p class="visual-designer__text">
                        This is a template Figma file, turned into code using Anima. Learn more at AnimaApp.com
                    </p>
                </div>
                <div class="visual-designer__right">
                    <img src="images/girl.png" alt="girl in hat">
                </div>
            </section>
            <!-- compaines -->
            <section class="companies">
                <img src="./images/google.svg" alt="google icon">
                <img src="./images/nike logo.svg" alt="">
                <img src="./images/samsung.svg" alt="">
                <img src="./images/apple.svg" alt="">
                <img src="./images/intercom.svg" alt="">
                <img src="./images/adidas.svg" alt="">
            </section>
            <!-- about -->
            <section id="about" >about</section>
            <!-- Latest Work -->
            <section id="latest-work">Latest work</section>
            <!-- clients -->
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
